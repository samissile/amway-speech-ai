services:
  - type: web
    name: amway-speech-ai
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: VALID_API_KEY
        scope: run
      - key: API_AUTH_HEADER
        scope: run
      - key: GEMINI_API_KEY
        scope: run