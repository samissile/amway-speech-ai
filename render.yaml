services:
  - type: web
    name: amway-speech-ai
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: VALID_API_KEY
        fromEnv: VALID_API_KEY
      - key: API_AUTH_HEADER
        fromEnv: API_AUTH_HEADER
      - key: GEMINI_API_KEY
        fromEnv: GEMINI_API_KEY