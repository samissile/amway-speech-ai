<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>安利演講 AI 轉錄與總結</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f4f7fa; margin: 0; padding: 20px; }
    .container { max-width: 700px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    h1 { color: #1a73e8; text-align: center; }
    .form-group { margin: 20px 0; }
    label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
    input[type="text"], input[type="file"] { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
    .checkbox { display: flex; align-items: center; gap: 8px; margin: 15px 0; }
    button {
      background: #1a73e8; color: white; border: none; padding: 14px 24px;
      font-size: 16px; border-radius: 8px; cursor: pointer; width: 100%;
      transition: 0.3s;
    }
    button:hover { background: #1557b0; }
    .footer { text-align: center; margin-top: 30px; color: #666; font-size: 14px; }
    .success { color: green; text-align: center; margin: 15px 0; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>安利演講 AI 轉錄 + 總結</h1>
    <form action="/transcribe" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="api_key">登入金鑰 (API Key):</label>
        <input type="text" name="api_key" id="api_key" placeholder="輸入你的金鑰" required />
      </div>

      <div class="form-group">
        <label for="file">上傳音檔 (MP3 / M4A / WAV):</label>
        <input type="file" name="file" id="file" accept=".mp3,.m4a,.wav" required />
      </div>

      <div class="checkbox">
        <input type="checkbox" name="summarize" id="summarize" checked />
        <label for="summarize">生成 AI 總結與講者分析</label>
      </div>

      <button type="submit">開始轉錄並下載 TXT</button>
    </form>

    <div class="footer">
      <p>結果將自動下載為 <code>.txt</code> 檔案</p>
      <p>金鑰保護 | 僅限授權用戶</p>
    </div>
  </div>
